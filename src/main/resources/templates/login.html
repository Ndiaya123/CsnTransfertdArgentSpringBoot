<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="/css/font-face.css" rel="stylesheet" >
    <link href="/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" >
    <link href="/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" >

    <!-- Bootstrap CSS-->

    <!-- Vendor CSS-->
    <link href="/vendor/animsition/animsition.min.css" rel="stylesheet" >
    <link href="/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" >
    <link href="/vendor/wow/animate.css" rel="stylesheet" >
    <link href="/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" >
    <link href="/vendor/slick/slick.css" rel="stylesheet" >
    <link href="/vendor/select2/select2.min.css" rel="stylesheet" >

    <link href="/css/style.css" rel="stylesheet">


    <!-- Main CSS-->

    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
</head>
<body class="animsition">
<div class="page-wrapper">
    <div class="div-titre">
        <p class="p-titre"> CSN TRANSFERT  D'ARGENT</p>
    </div>
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <p class="p-identification">Identification</p>
                        </a>
                    </div>
                    <div class="login-form">
                        <form  th:action="@{/login}" method="post">
                            <!--                            <p style="color: red;font-size: 1em;text-align: center;" th:text="${error}"></p>-->
                            <div th:if="${param.error}">
                                <h4 style="color:red;">Login ou mot de passe incorrect !!!</h4>
                            </div>
                            <div class="form-group">
                                <label>Username </label>
                                <input class="au-input au-input--full" type="text" placeholder="Nom d'utilisateur" id="username" name="username" required="required" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label>Mot de passe</label>
                                <input class="au-input au-input--full" type="password" placeholder="Mot de passe" id="password" name="password" required="required">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="text" name="remember">
                                </label>
                                <label>
                                    <a href="#" class="a-oublie" style="color: #b9bbbe">Mot de passe oubli√©?</a>
                                </label>
                            </div>
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <button class="au-btn au-btn--block  m-b-20" style="background: green" type="submit"> se connecter</button>

                        </form>
                        <!--                        <div class="register-link">-->
                        <!--                            <p>-->
                        <!--                                Don't you have account?-->
                        <!--                                <a href="#">Sign Up Here</a>-->
                        <!--                            </p>-->
                        <!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Jquery JS-->
<script src="/vendor/jquery-3.2.1.min.js"></script>
<!-- Bootstrap JS-->
<script src="/vendor/bootstrap-4.1/popper.min.js"></script>
<script src="/vendor/bootstrap-4.1/bootstrap.min.js"></script>
<!-- Vendor JS       -->

</script>
<script src="/vendor/wow/wow.min.js"></script>

<script src="/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
</script>
<script src="/vendor/counter-up/jquery.waypoints.min.js"></script>
<script src="/vendor/counter-up/jquery.counterup.min.js">
</script>
<script src="/vendor/circle-progress/circle-progress.min.js"></script>
<script src="/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/vendor/chartjs/Chart.bundle.min.js"></script>
<script src="/vendor/select2/select2.min.js">
</script>

<!-- Main JS-->
<script src="js/main.js"></script>

</body>
</html>
